<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu dengan Notifikasi</title>
  </head>
  <body>
    <h1>halo</h1>

    <script src="main.js">
      const menu = document.querySelector("ul");

      menu.addEventListener("click", (event) => {
        // Cek apakah elemen yang diklik adalah tautan
        if (event.target.tagName === "A") {
          // Dapatkan judul tautan
          const judul = event.target.textContent;

          // Buat notifikasi
          const notification = new Notification(judul);
        }
      });
    </script>
  </body>
</html>
